# Nginx 反向代理配置 - 贪吃蛇游戏
# 使用方法：
# 1. 将此文件复制到 Nginx 配置目录（如：/etc/nginx/sites-available/snake-game）
# 2. 创建软链接：ln -s /etc/nginx/sites-available/snake-game /etc/nginx/sites-enabled/
# 3. 测试配置：nginx -t
# 4. 重启 Nginx：nginx -s reload

# HTTP 服务器 - 自动跳转到 HTTPS
server {
    # 监听 80 端口（HTTP）
    listen 80;
    server_name tsc.wubai.cn;

    # HTTP 自动跳转到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 服务器
server {
    # 监听 443 端口（HTTPS）
    listen 443 ssl http2;
    server_name tsc.wubai.cn;

    # SSL 证书路径
    ssl_certificate /etc/nginx/ssl/snake.crt;
    ssl_certificate_key /etc/nginx/ssl/snake.key;

    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL 会话缓存
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # 日志文件
    access_log /var/log/nginx/snake-game-access.log;
    error_log /var/log/nginx/snake-game-error.log;

    # 最大上传大小
    client_max_body_size 10M;

    # 反向代理到 Node.js 后端
    location / {
        # 代理到本地 8888 端口（Node.js 服务器）
        proxy_pass http://127.0.0.1:8888;

        # 传递真实的客户端 IP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲区设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # 静态资源缓存（可选）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        proxy_pass http://127.0.0.1:8888;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # 缓存设置
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # API 路由（可选，可以单独设置）
    location /api/ {
        proxy_pass http://127.0.0.1:8888/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # API 不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}


